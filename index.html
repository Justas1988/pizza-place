<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Pizza place</title>
</head>

<body>
    <main>
        <h1>Welcome to Pizza Place</h1>
<div class="formsContainer">
        <form action="javascript:void(0);" method="POST" onsubmit="AddPizza()">
            <input id="name" type="text" placeholder="Pizza NAME" maxlength="30" required>
            <input id="price" type="number" placeholder="Price?" min="0.01" step="0.01" required>
            <input id="heat" type="number" placeholder="Heat level?" min="1" step="1" max="3">
            <input id="toppings" type="text" placeholder="Toppings? (seperated by comma)" required>
            <input id="photo" type="number" placeholder="Photo NUMBER" min="1" step="1" max="3">
            <input class="submitBtn" type="submit" value="ADD Pizza">
        </form>

        <form class="editForm" action="javascript:void(0);" method="POST" id="editForm">
            <input id="nameEdit" type="text" placeholder="Pizza NAME" maxlength="30" required>
            <input id="priceEdit" type="number" placeholder="Price?" min="0.01" step="0.01" required>
            <input id="heatEdit" type="number" placeholder="Heat level?" min="1" step="1" max="3">
            <input id="toppingsEdit" type="text" placeholder="Toppings? (seperated by comma)" required>
            <input id="photoEdit" type="number" placeholder="Photo NUMBER" min="1" step="1" max="3">
            <input class="submitBtn" type="submit" value="Edit Pizza">
        </form>
</div>
        <h2>Pizza Menu</h2>
        <div class="sortDiv">
            <button id="nameSortBtn" onclick="SortByName()" >Sort By Name</button>
            <button id="heatSortBtn" onclick="SortByHeat()">Sort By Heat</button>
            <button id="priceSortBtn" onclick="SortByPrice()">Sort By Price</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Pizza Name</th>
                    <th>Toppings</th>
                    <!-- <th>Heat Level</th> -->
                    <th>Price</th>
                    <th>Photo</th>
                </tr>
                <tbody id="root"></tbody>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
